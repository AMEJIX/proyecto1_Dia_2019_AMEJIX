            <h1>Registro de criterios de evaluación del MEP</h1>
            <form id="frmRegistroCriterio">
                <div class="divFrm">
                    <label for="selectCriterio" class="lblInput">Criterio de evaluación</label>
                    <select id="selectCriterio">
                        <option value="">Seleccione criterio</option>
                        <option value="1">Primer criterio</option>
                        <option value="2">Segundo criterio</option>
                        <option value="3">Tercer criterio</option>
                        <option value="4">Cuarto criterio</option>
                        <option value="5">Quinto criterio</option>
                        <option value="6">Sexto criterio</option>
                        <option value="7">Séptimo criterio</option>
                        <option value="8">Octavo criterio</option>
                        <option value="9">Noveno criterio</option>
                        <option value="10">Décimo criterio</option>

                    </select>
                </div>
                <div class="divFrm">
                    <label for="txtDescripcion" class="lblTextArea">Descripción</label>
                    <textarea id="txtDescripcion" placeholder="Describa el criterio de evaluación"></textarea>
                </div>
                <div class="divFrm">
                    <label for="selectPuntaje" class="lblInput">Puntaje del criterio</label>
                    <select id="selectPuntaje">
                        <option value="">Seleccione un valor</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                    </select>
                </div>

                <div class="btnDiv">
                    <button type="button" class="btnRegistrar" id="btnRegistrarCriterio">Registrar</button>
                </div>

            </form><!-- TODO EL CONTENIDO DEL CASO DE USO -->
