<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar material informativo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/registrarMaterialInformativo.css">
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="sicenLogo"></div>
            <div class="line"></div>
            <div class="wrapper">
                <!----------------------Inicio opción---------------------->
                <div class="opcion">
                    <h3>Material informativo
                    </h3>
                    <div class="subOpcion">
                        <a href="registrarMaterialInformativo.html">Registrar</a>
                        <a href="mostrarMaterialInformativo.html">Ver material informativo</a>
                        </ul>
                    </div>
                </div>
                <!----------------------Fin opción---------------------->

                <div class="opcion">
                    <h3>Regresar</h3>
                    <div class="subOpcion">
                        <a href="javascript:window.history.back();">&laquo; Volver atrás</a>
                    </div>
                </div>
            </div>

            <!----------------------Inicio información del perfil---------------------->
            <div class="userInfo">
                <div class="userPhoto"></div>
                <h4></h4>
                <div class="subMenu">
                    <a href="userProfileInfo.html">Perfil</a>
                    <a href="informacionPersonalUsuario.html">Información Personal</a>
                    <a href="#" id="logOut">Cerrar sesión</a>
                </div>
            </div>
            <!----------------------Fin información del perfil---------------------->

        </div>

        <div class="contenido" style="overflow-y: scroll;">
            <h1>Registrar Material Informativo</h1>

            <div class="contenedorForm">
                <form action="" id="frmInformativo">
                    <div>
                        <label for="inputTema">Tema</label>
                        <input type="text" id="inputTema" placeholder="Nombre del tema">
                    </div>

                    <div>
                        <label for="descripcion">Descripción</label>
                        <textarea name="" id="descripcion" cols="30" rows="10"
                            placeholder="Descripción del tema"></textarea>
                    </div>

                    <div class="documento">
                        <a type="button" id="btnExaminar">Subir imagen o PDF</a>

                        <figure class="imageHolder">
                            <img src="img/imageHolder.png" alt="Seleccionar un documento" id="documentPreview">
                        </figure>
                    </div>

                    <button type="button" id="btnGuardar">Guardar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/authentication.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/servicio.registrarMaterialInformativo.js"></script>
    <script src="js/controlador.registrarMaterialInformativo.js"></script>

    <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js"
        type="text/javascript"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/servicioInicio.js"></script>
    <script src="js/servicio.imgMaterialInformativo.js"></script>
    <script src="js/mostrarNombre.controller.js"></script>

</body>

</html>
