<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preguntas frecuentes</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/preguntasFrecuentes.css">
</head>

<body>
    <header>
    </header>

    <main>
        <div class="sidebar">
            <div class="sicenLogo"></div>
            <div class="line"></div>
            <div class="wrapper">

                <!----------------------Inicio opción---------------------->
                <div class="opcion">
                    <h3>Preguntas frecuentes</h3>
                    <div class="subOpcion">
                        <a href="preguntasFrecuentesCE&Admin.html" id="opcionVer">Ver</a>
                    </div>
                </div>
                <!----------------------Fin opción---------------------->
                <div class="opcion">
                    <h3>Regresar</h3>
                    <div class="subOpcion">
                        <a href="javascript:window.history.back();">&laquo; Volver atrás</a>
                    </div>
                </div>
            </div>

            <!----------------------Inicio información del perfil---------------------->
            <div class="userInfo">
                <div class="userPhoto"></div>
                <h4></h4>
                <div class="subMenu">
                    <a href="userProfileInfo.html">Perfil</a>
                    <a href="informacionPersonalUsuario.html">Información Personal</a>
                    <a href="#" id="logOut">Cerrar sesión</a>
                </div>
            </div>
            <!----------------------Fin información del perfil---------------------->

        </div>

        <div class="contenido" style="overflow-y: scroll;">
            <!-- TODO EL CONTENIDO DEL CASO DE USO -->
            <div class="head">
                    <h1>Preguntas frecuentes</h1>

                    <div id="cajaFiltrar">
                        <label for="txtFiltrar" id="lblFiltrar">Busca tu pregunta</label>
                        <input type="text" id="txtFiltrar" placeholder="Escriba su pregunta">
                    </div>
            </div>

            <div class="left">
                <table id="tblPreguntasFrecuentes">
                    <tbody></tbody>
                </table>
            </div>

            <div class="right">
                <p id="nueva">¿Nueva pregunta frecuente?</p>
            <form>
                <div id="cajaRegistrarPregunta">
                    <label for="txtPregunta">Escriba la pregunta</label>
                    <textarea id="txtPregunta" type="text" maxlength="100"></textarea>
                </div>
                <div id="cajaRegistrarRespuesta">
                    <label for="txtRespuesta">Escriba la respuesta</label>
                    <textarea type="text" id="txtRespuesta" maxlength="350"></textarea>
                </div>

            </form>
            <button type="button" id="btnEnviar">Agregar</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/authentication.js"></script>
    <script src="js/controlador.general.js"></script>
    <script src="js/preguntasFrecuentes.servicio.js"></script>
    <script src="js/preguntasFrecuentes.controller.listar.js"></script>
    <script src="js/preguntasFrecuentes.controller.registrar.js"></script>
    <script src="js/mostrarNombre.controller.js"></script>
</body>

</html>
