                <!----------------------Fin información del perfil---------------------->
    
            </div>
    
            <div class="contenido" style="overflow-y: scroll;">
                <h1>Registro de útiles escolares</h1>
                        <form id="frmRegistroUtil">
                            <div>
                                <label for="selectNivel">Nivel escolar</label>
                                <select id="selectNivel">
                                    <option value="">Seleccione nivel</option>
                                    <optgroup label="Escuela"></optgroup>
                                    <option value="">Seleccione nivel</option>
                                    <option value="1">Primero</option>
                                    <option value="2">Segundo</option>
                                    <option value="3">Tercero</option>
                                    <option value="4">Cuarto</option>
                                    <option value="5">Quinto</option>
                                    <option value="6">Sexto</option>
                                    <optgroup label="Colegio"></optgroup>
                                    <option value="7">Séptimo</option>
                                    <option value="8">Octavo</option>
                                    <option value="9">Noveno</option>
                                    <option value="10">Décimo</option>
                                    <option value="11">Undécimo</option>
                                    <option value="12">Duodécimo</option>
                                </select>
                            </div>
                            <div>
                                <label for="txtNombre">Nombre del útil escolar</label>
                                <input type="text" id="txtNombre" placeholder="Tijera">
                            </div>
                            <div>
                                <label for="txtDescripcion">Descripción</label>
                                <textarea id="txtDescripcion" placeholder="Marca patito y de punta roma"></textarea>
                            </div>
                            <div>
                                <label for="txtCantidad">Cantidad</label>
                                <input type="number" id="txtCantidad" placeholder="1" min="0">
                            </div>

                            <div>
                                <button type="button" id="btnRegistrar">Registrar</button>
                            </div>

                        </form>    <!-- AQUÍ VA EL CONTENIDO -->
            </div>
