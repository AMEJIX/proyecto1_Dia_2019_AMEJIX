<body>
    <main>
        <div class="sidebar">
            <div class="sicenLogo"></div>
            <div class="line"></div>
            <div class="wrapper">
                <!----------------------Inicio opción---------------------->
                <div class="opcion">
                    <h3>Matrículas</h3>
                    <div class="subOpcion">
                        <a href="registrarMatriculaCostos.html" id="registrarMatriculaCostos">Registrar matrículas</a>
                        <a href="mostrarMatriculaCostos.html">Mostrar matrículas</a>
                        </ul>
                    </div>
                </div>
                <!----------------------Fin opción---------------------->

                <!----------------------Inicio opción---------------------->
                
                <!----------------------Fin opción---------------------->

                <!----------------------Inicio opción---------------------->
                
                <!----------------------Fin opción---------------------->
            </div>

            <!----------------------Inicio información del perfil---------------------->
            <div class="userInfo">
                <div class="userPhoto"></div>
                <h4>Fulanito Mengano</h4>
                <div class="subMenu">
                    <a href="#">Perfil</a>
                    <a href="#">Configuración</a>
                    <a href="#" id="logOut">Cerrar sesión</a>
                    </ul>
                </div>
            </div>
            <!----------------------Fin información del perfil---------------------->

        </div>

        <div class="contenido" style="overflow-y: scroll;">


            <div id="divPrecioMatricula">
                <label for="inputPrecioMatricula" id="labelPrecioMatricula">Matrícula</label>
                <input type="number" id="inputPrecioMatricula">
            </div>

            <div id="divPrecioMensualidad">
                <label for="inputPrecioMensualidad" id="labelPrecioMensualidad">Mensualidad</label>
                <input type="number" id="inputPrecioMensualidad">
            </div>

            <fieldset id="fieldsetPrecio">
                <legend>Tipo de moneda</legend>
                <input type="radio" name="fieldset" id="fieldsetPrecio" value="Colones">
                <label for="">₡ Colones</label>
                <input type="radio" name="fieldset" id="fieldsetPrecio" value="Dólares">
                <label for="">$ Dolares</label>
                <input type="radio" name="fieldset" id="fieldsetPrecio" value="Euros">
                <label for="">€ Euros</label>
            </fieldset>

            <div id="divRegistrarMatricula">
                <button id="btnRegistrarMatricula">Registrar matrícula</button>
            </div>

        </div>
    </main>
